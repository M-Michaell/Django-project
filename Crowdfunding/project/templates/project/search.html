{%extends 'project/layouts/base.html'%}

{%load static%}

{%block title%} Campaign Search {%endblock%}





{%block body%}
{% for campaign in campaignList%}
<div class="card m-5" style="width: 25rem;">
    <img class="card-img-top" src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp" width="200" height="200" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-text fs-4">{{campaign.title}}</h5>
        <p class="card-text fs-4">{{campaign.description}}</p>
        <a href="#" class="btn btn-primary">Show</a>
        <a href="#" class="btn btn-danger">Delete</a>
    </div>
</div>
{%endfor%}


          {%endblock%}
