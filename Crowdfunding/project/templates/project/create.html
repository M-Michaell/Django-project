{% extends 'project/layouts/base.html' %}

{% block title %} Edit Campaign Image {% endblock %}

{% block body %}
<div class="container">
  <h1>Edit Campaign Image</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" name="save" class="btn btn-primary">Save Changes</button>
    <button type="submit" name="add" class="btn btn-dark">Add a new Photo</button>
    <!-- <a class="btn btn-dark" href="{% url 'images.create' %}?next={{ request.path }}&campaign_id={{ object.campaign.id }}" role="button">Add a new Photo</a> -->
  </form>
</div>
{% endblock %}
