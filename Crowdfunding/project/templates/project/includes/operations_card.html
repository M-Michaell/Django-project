<div class="card sticky-top mt-5 shadow-lg">


    <div class="card-body">
        <div class="d-flex flex-lg-nowrap align-items-end">
            <p class="fs-4 fw-bold">{{total_donation}}</p>
            <p class="text-light-emphasis ms-1"> L.E raised of {{campaign.total_target}}</p>

        </div>
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: {{progress}}% "></div>
        </div>



        <div class="">
            <!-- <p class="">rate:{{rating}}</p> -->

            <span>
                <svg viewBox="0 0 1000 200" class="rating m-0">
                    <defs>
                        <polygon id="star"
                            points="100,0 131,66 200,76 150,128 162,200 100,166 38,200 50,128 0,76 69,66 " />
                        <clipPath id="stars">
                            <use xlink:href="#star" />
                            <use xlink:href="#star" x="20%" />
                            <use xlink:href="#star" x="40%" />
                            <use xlink:href="#star" x="60%" />
                            <use xlink:href="#star" x="80%" />
                        </clipPath>
                    </defs>
                    <rect class="rating_background" clip-path="url(#stars)"></rect>
                    <rect width="{{rating}}%" class="rating_value" clip-path="url(#stars)"></rect>
                </svg>
            </span>
        </div>
        <div class="">
            <p class="">{{donation_count}} donations</p>
        </div>

        <h5 class="card-title"></h5>
        <a class="text-primary fs-5 fw-bold" type="button" data-bs-toggle="collapse"
            data-bs-target="#donationFormCollapse" aria-expanded="false">
            Donate now
        </a>
        <div class="collapse" id="donationFormCollapse">
            <form method="post">
                {% csrf_token %}
                {{ donation_form.as_p }}
                <button type="submit" name="donation_submit" class="btn btn-dark">Donate</button>
            </form>
        </div>
        <div>



            <a class="text-primary fs-5 fw-bold" type="button" data-bs-toggle="collapse"
                data-bs-target="#RateFormCollapse" aria-expanded="false">
                Rate this project
            </a>
            <div class="collapse" id="RateFormCollapse">
                <form method="post">

                    {% csrf_token %}
                    {{ create_rate.as_p }}
                    <button type="submit" name="rate_submit" class="btn btn-dark">Rate</button>
                </form>
            </div>

            <div>




                <a class=" text-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Report this Campaign
                </a>
                </p>
                <div class="collapse" id="collapseExample">
                    <form method="post">

                        {% csrf_token %}
                        {{ report_form.as_p }}

                        <button type="submit" name='report_submit' class="btn btn-dark">Report</button>
                    </form>
                </div>
            </div>




            <p class="card-text">

            </p>
        </div>
        <div class="card-footer">
            <small class="text-body-secondary">last donaion: {{last_donation}}</small>
        </div>
    </div>
