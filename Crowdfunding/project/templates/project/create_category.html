{% extends 'project/layouts/base.html' %}
{% load static %}
{% block title %} enhance {% endblock %}

{% block body %}


<form method="post">
{% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper m-3 p-5">
        {{ field.label_tag }} {{ field }}
          {{ field.errors }}
    <button type="submit" class="btn btn-dark m-3">Submit</button>
    </div>
{% endfor %}

</form>
{% endblock %}
