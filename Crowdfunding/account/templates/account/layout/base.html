{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'account/css/edit.css' %}">


</head>

<body>
    <!-- *********************************Header********************************* -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary-subtle justify-content-around headerNav">
        <div>
            <a class="" href="{% url 'account.home' %}">CrowFunding</a>
        </div>
        <div>
            {% if user.username%}

                <a href="{% url 'account.edit' %}">{{user.username}}</a>
                <a href="{% url 'account.logout' %}">logout</a>
            {% else %}
                <a href="{% url 'account.login' %}">login</a>
                <a href="{% url 'account.register' %}">register</a>
            {% endif %}
        </div>


    </nav>

    <!-- *********************************Content******************************** -->

    <div>
        {% block content %}
        {% endblock %}
    </div>


    <!-- *********************************Footer********************************* -->

    <footer class="bg-secondary-subtle footerNav">
        <h4></h4>
    </footer>

    <script src="{% static 'bootstrap/js/all.min.js' %}">
    </script>

    
</body>

</html>
