{% extends 'project/layouts/base.html' %} {% load static %} {% block title %}
Delete Account {% endblock %} {% block body %}
<div style="margin: 100px;">
    
    <h1>Delete Confirmation</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post">
        {% csrf_token %}
        <span class="error text-danger">{{ form.password.errors.0 }}</span> <!-- Display custom error message here -->

        <div>
            {{form.password}}
        </div>

        <button type="submit" class="bg-danger text-white me-2 mt-3" style="border-radius: 5px; ">Delete</button>
        <a href="{% url 'account.edit' %}" class="bg-info text-white" style="border-radius: 5px; width: 70px; height: 40px; text-align: center; justify-content: center; align-items: center; padding: 7px; margin-top: 15px ;">Cancel</a>

    </form>


    
    
    
</div style="margin: 100px;">

{% endblock %}
