{% extends 'account/layout/base.html' %}
{% load static %}


{% block content %}
<div style="margin: 100px;">
    
    <h1>Delete Confirmation</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'account.edit' %}">Cancel</a>
    </form>
    
    
</div style="margin: 100px;">

{% endblock %}
