{% extends 'account/layout/base.html' %}
{% load static %}


{% block content %}

<div style="margin: 100px;">
    <h1>
        reset pass
    </h1>
</div>


<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }} {{ form.email }}
    <!-- Customize the email field display as needed -->
    {{ form.email.errors }}
    <button type="submit">Reset Password</button>
</form>


{% endblock %}
